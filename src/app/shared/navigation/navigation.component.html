<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">

        <mat-toolbar>VISION</mat-toolbar>

        <img class="avatar mat-elevation-z8" src="./assets/usuario.jpg" />

        <h4 class="name">Mario Ravenna</h4>
        <p class="designation">mravenna@huelquen.com</p>


        <div class="titulo_menu">
            <span> CONSULTAS </span>
        </div>

        <mat-nav-list>
            <a mat-list-item routerLink="/dashboard" routerLinkActive="is-active">
                <mat-icon>dashboard</mat-icon> Dashboard</a>


            <mat-accordion multi="true">
                <mat-expansion-panel class="acordeon">
                    <mat-expansion-panel-header fxLayout="row" class="color_cierre_expansion">

                        <mat-panel-title class="acordeon">
                            <mat-icon>library_books</mat-icon>
                            Ordenes de Trabajo
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <mat-nav-list class="ml-0">
                        <mat-list-item routerLink="/ordentrabajo" routerLinkActive="is-active">
                            <mat-icon>assignment</mat-icon>
                            <a routerLink="/ordentrabajo">Arriendos</a>
                        </mat-list-item>
                        <mat-list-item routerLink="/app-pagenotfound" routerLinkActive="is-active">
                            <mat-icon>store</mat-icon>
                            <a routerLink="/app-pagenotfound">Ventas</a>
                        </mat-list-item>
                        <mat-list-item routerLink="/app-pagenotfound" routerLinkActive="is-active">
                            <mat-icon>build</mat-icon>
                            <a routerLink="/app-pagenotfound">Taller</a>
                        </mat-list-item>

                    </mat-nav-list>
                </mat-expansion-panel>

            </mat-accordion>

            <a mat-list-item routerLink="/main-maquina">
                <mat-icon>agriculture</mat-icon>Maquinarias</a>
            <a mat-list-item routerLink="/dashboard">
                <mat-icon>settings_applications</mat-icon>Repuestos</a>
            <a mat-list-item routerLink="/main-cliente">
                <mat-icon>person_pin</mat-icon>Clientes</a>
            <a mat-list-item routerLink="/dashboard">
                <mat-icon>supervisor_account</mat-icon>Usuarios</a>
            <a mat-list-item routerLink="/dashboard">
                <mat-icon>my_library_books</mat-icon>Reportes</a>

        </mat-nav-list>

    </mat-sidenav>




    <mat-sidenav-content>
        <mat-toolbar class="mat-elevation-z4">

            <button type="button " aria-label="Toggle sidenav " mat-icon-button (click)="drawer.toggle() ">
                <mat-icon aria-label="Side nav toggle icon ">menu</mat-icon>
            </button>

            <img class="logo" src="./assets/logo_rentatrac.png" routerLink="/dashboard" id="btnLeft" />

        </mat-toolbar>

        <router-outlet></router-outlet>

    </mat-sidenav-content>
</mat-sidenav-container>
